<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="mystyle.css">
</head>

<body>
    <h1>
        low back pain
    </h1>
    <div id="allCheckbox">

        <div class="main">
            <div class="main-inner">

                <div class="tab">
                    <button class="tablinks" onclick="openSection(event, 'subjective')" id="defaultOpen">HPI</button>
                    <button class="tablinks" onclick="openSection(event, 'objective')">Exam</button>
                    <button class="tablinks" onclick="openSection(event, 'assessment-plan')">Assessment/Plan</button>
                </div>

                <div id="subjective" class="tabcontent">
                    <br>


                    <b>onset:</b><input type="number" class="HPI" id="onsetNumber">
                    <label class=container>
                        <input type="checkbox" class="HPI" value="hours since onset">
                        <span class="checkmark">hours</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="HPI" value="days since onset">
                        <span class="checkmark">days</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="HPI" value="weeks since onset">
                        <span class="checkmark">weeks</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="HPI" value="months since onset">
                        <span class="checkmark">months</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="HPI" value="years since onset">
                        <span class="checkmark">years</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="HPI" value="sudden onset">
                        <span class="checkmark">sudden</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="HPI" value="gradual onset">
                        <span class="checkmark">gradual</span>
                    </label>

                    <br>
                    <label class=container>
                        <input type="checkbox" class="HPI" value="- new issue">
                        <span class="checkmark">new issue</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="HPI" value="- known issue">
                        <span class="checkmark">previously known issue</span>
                    </label>
                    <br>


                    <b>intensity:</b>
                    <label class=container>
                        <input type="checkbox" class="HPI" value="- mild intensity">
                        <span class="checkmark">mild</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="HPI" value="- mild-moderate intensity">
                        <span class="checkmark">mild-moderate</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="HPI" value="- moderate intensity">
                        <span class="checkmark">moderate</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="HPI" value="- moderate/severe intensity">
                        <span class="checkmark">moderate-severe</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="HPI" value="- severe intensity">
                        <span class="checkmark">severe</span>
                    </label>
                    <br>





                    <b>frequency: </b>
                    <label class=container>
                        <input type="checkbox" class="HPI" value="single episode">
                        <span class="checkmark">single episode</span>
                    </label>

                    <label class=container>
                        <input type="checkbox" class="HPI" value="constant">
                        <span class="checkmark">constant</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="HPI" value="intermittent">
                        <span class="checkmark">intermittent</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="HPI" value="daily">
                        <span class="checkmark">daily</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="HPI" value="few times a week">
                        <span class="checkmark">few times a week</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="HPI" value="few times a month">
                        <span class="checkmark">few times a month</span>
                    </label>




                    <br>

                    <b>duration:</b>
                    <label class=container>
                        <input type="checkbox" class="HPI" value="lasts a few minutes">
                        <span class="checkmark">few minutes</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="HPI" value="lasts less than an hour">
                        <span class="checkmark">less than an hour</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="HPI" value="lasts a few hours">
                        <span class="checkmark">few hours</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="HPI" value="lasts for most of the day">
                        <span class="checkmark">most of the day</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="HPI" value="lasts a few days">
                        <span class="checkmark">few days</span>
                    </label>



                    <br>


                    <b>status:</b>
                    <label class=container>
                        <input type="checkbox" class="HPI" value="improving since onset">
                        <span class="checkmark">improving</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="HPI" value="no change since onset">
                        <span class="checkmark">unchanged</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="HPI" value="resolved since onset">
                        <span class="checkmark">resolved</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="HPI" value="gradually worsening since onset">
                        <span class="checkmark">gradually worsening</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="HPI" value="significantly worsening since onset">
                        <span class="checkmark">significant worsening</span>
                    </label>
                    <br>

                    <b>context:</b> trauma/fall
                    <label class=container>
                        <input type="checkbox" class="HPI" value="- back pain following trauma">
                        <span class="checkmark">yes</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="HPI" value="- no recent trauma">
                        <span class="checkmark">no</span>
                    </label>
                    repetitive movement
                    <label class=container>
                        <input type="checkbox" class="HPI" value="- hx of repetitive movement">
                        <span class="checkmark">yes</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="HPI" value="- no repetitive movement">
                        <span class="checkmark">no</span>
                    </label>
                    <br>
                    <textarea id="otherHPI" onchange="displayAll()" placeholder="details/comments"></textarea><br>


                    <b>location:</b>
                    <label class=container>
                        <input type="checkbox" class="location" value="- back/buttock dominant">
                        <span class="checkmark">back/buttock dominant</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="location" value="- leg dominant">
                        <span class="checkmark">leg dominant</span>
                    </label>
                    <br>
                    <label class=container>
                        <input type="checkbox" class="location" value="- lumbar spine">
                        <span class="checkmark">lumbar spine</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="location" value="- midline">
                        <span class="checkmark">midline</span>
                    </label>

                    <label class=container>
                        <input type="checkbox" class="location" value="- more on right side">
                        <span class="checkmark">more on right side</span>
                    </label>

                    <label class=container>
                        <input type="checkbox" class="location" value="- more on left side">
                        <span class="checkmark">more on left side</span>
                    </label>

                    <label class=container>
                        <input type="checkbox" class="location" value="- pain around iliac crest">
                        <span class="checkmark">iliac crest</span>
                    </label>

                    <br>
                    <input type="text" class="location" id="otherLocation" style="float: right;" placeholder="other">
                    <br>

                    <b>radiation:</b>
                    <label class=container>
                        <input type="checkbox" class="radiation" value="- no radiation of pain">
                        <span class="checkmark">none</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="radiation" value="- radiates up entire spine">
                        <span class="checkmark">entire spine</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="radiation" value="- radiates to left buttock">
                        <span class="checkmark">left buttock</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="radiation" value="- radiates to right buttock">
                        <span class="checkmark">right buttock</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="radiation" value="- radiates down left posterior leg">
                        <span class="checkmark">left leg</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="radiation" value="- radiates down right posterior leg">
                        <span class="checkmark">right leg</span>
                    </label>
                    <br>
                    <input type="text" class="location" id="otherRadiation" style="float: right;" placeholder="other">
                    <br>

                    <b>quality:</b>
                    <label class=container>
                        <input type="checkbox" class="quality" value="- debilitating">
                        <span class="checkmark">debilitating</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="quality" value="- dull pain">
                        <span class="checkmark">dull</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="quality" value="- pressure like">
                        <span class="checkmark">pressure</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="quality" value="- superficial pain">
                        <span class="checkmark">superficial</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="quality" value="- sharp pain">
                        <span class="checkmark">sharp</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="quality" value="- throbbing quality">
                        <span class="checkmark">throbbing</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="quality" value="- stabbing pain">
                        <span class="checkmark">stabbing</span>
                    </label>
                    <br>
                    <input type="text" class="quality" id="otherQuality" style="float: right;" placeholder="other">
                    <br>

                    <b>timing:</b>
                    <label class=container>
                        <input type="checkbox" class="timing" value="- mostly during daytime">
                        <span class="checkmark">daytime</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="timing" value="- upon awakening">
                        <span class="checkmark">upon awakening</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="timing" value="- mostly at night">
                        <span class="checkmark">night time</span>
                    </label>
                    <br>
                    <input type="text" class="timing" id="otherTiming" style="float: right;" placeholder="other">
                    <br>

                    <b>aggravated by:</b><br>
                    <label class=container>
                        <input type="checkbox" class="aggravation" value="- no aggravating factors">
                        <span class="checkmark">nothing</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="aggravation" value="- worse with flexion">
                        <span class="checkmark">flexion</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="aggravation" value="- worse with extension">
                        <span class="checkmark">extension</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="aggravation" value="- worse with any movement">
                        <span class="checkmark">all movements</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="aggravation" value="- worse with walking/standing">
                        <span class="checkmark">walking/standing</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="aggravation" value="- worse with lying down">
                        <span class="checkmark">lying down</span>
                    </label>
                    <br>
                    <input type="text" class="aggravation" id="otherAggravation" style="float: right;"
                        placeholder="other">
                    <br>

                    <b>relieved by:</b><br>
                    <label class=container>
                        <input type="checkbox" class="relief" value="- no relieving factors">
                        <span class="checkmark">nothing</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="relief" value="- relieved with flexion">
                        <span class="checkmark">flexion</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="relief" value="- relieved with extension">
                        <span class="checkmark">extension</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="relief" value="- relieved by walking/standing">
                        <span class="checkmark">walking/standing</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="relief" value="- relieved by lying down">
                        <span class="checkmark">lying down</span>
                    </label>
                    <br>
                    <label class=container>
                        <input type="checkbox" class="relief" value="- relieved by stretching">
                        <span class="checkmark">stretching</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="relief" value="- relieved by OTC analgesics">
                        <span class="checkmark">OTC meds</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="relief" value="- relieved by prescription meds">
                        <span class="checkmark">prescription meds</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="relief" value="- relieved by massage">
                        <span class="checkmark">massage</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="relief" value="- relieved with heat">
                        <span class="checkmark">heat</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="relief" value="- relieved with ice">
                        <span class="checkmark">ice</span>
                    </label>
                    <br>
                    <input type="text" class="relief" id="otherRelief" style="float: right;" placeholder="other">
                    <br>

                    <b>red flags:</b><br>
                    <label class=container>
                        <input type="checkbox" class="relief"
                            value="- red flags reviewed, the following being negative: trauma, unexplained weight loss, bowel/bladder incontinence, fever, IVDU, steroid use, history of cancer, morning stiffness >30min">
                        <span class="checkmark">all reviewed, negative</span>
                    </label>
                    <br>

                    <label class="positive"> <input type="checkbox" class="ROS" value="- (+)trauma"></label>
                    <label class="negative"><input type="checkbox" class="ROS" value="- no trauma">trauma</label>
                    <label class="positive"> <input type="checkbox" class="ROS" value="- (+)weight loss "></label>
                    <label class="negative"><input type="checkbox" class="ROS" value="- no weight loss ">unexplained
                        weight loss</label>
                    <label class="positive"> <input type="checkbox" class="ROS"
                            value="- (+)neurologic symptoms"></label>
                    <label class="negative"><input type="checkbox" class="ROS"
                            value="- no neurologic symptoms">neurologic symptoms</label>
                    <label class="positive"> <input type="checkbox" class="ROS" value="- (+)fever"></label>
                    <label class="negative"><input type="checkbox" class="ROS" value="- no fever">fever</label>
                    <label class="positive"> <input type="checkbox" class="ROS" value="- (+)IVDU"></label>
                    <label class="negative"><input type="checkbox" class="ROS" value="- no IVDU ">IVDU</label>
                    <br>
                    <label class="positive"> <input type="checkbox" class="ROS" value="- (+)steroid use"></label>
                    <label class="negative"><input type="checkbox" class="ROS" value="- no steroid use ">steroid
                        use</label>
                    <label class="positive"> <input type="checkbox" class="ROS" value="- (+)history of cancer"></label>
                    <label class="negative"><input type="checkbox" class="ROS" value="- no history of cancer">history of
                        cancer</label>
                    <label class="positive"><input type="checkbox" class="ROS"
                            value="- (+)bowel/bladder incontinence"></label>
                    <label class="negative"><input type="checkbox" class="ROS"
                            value="- no bowel/bladder incontinence">bowel/bladder incontinence</label>
                    <label class="positive"><input type="checkbox" class="ROS"
                            value="- (+)morning stiffness >30min"></label>
                    <label class="negative"><input type="checkbox" class="ROS"
                            value="- no morning stiffness >30min">morning stiffness >30min</label>


                    <textarea id="otherROS" onchange="displayAll()" placeholder="details/comments"></textarea><br>
                </div>

                <div id="objective" class="tabcontent">

                    On Exam:<br>
                    <input type="checkbox" class="exam" value="- negative McMurray">mcmurray<br>
                    <textarea id="otherExam" onchange="displayAll()" rows="4" cols="50"></textarea>
                </div>

                <div id="assessment-plan" class="tabcontent">


                    Plan <br>
                    <input type="checkbox" class="plan" value="- RICE"> RICE <br>
                    <textarea id="otherPlan" onchange="displayAll()" rows="4" cols="50"></textarea>
                </div>

            </div>
        </div>
    </div>




    <div class="note">
        <div class="tooltip">
            <button onclick="CopyToClipboard('soapNote')" id="copyNote" onmouseout="outFunc()">
                <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
                Copy note</button>
        </div>
        <div id="soapNote">
            <div id="pattern">
                <div id="content">
                    low back pain:<br><br>
                    S/ <br>

                    <div id="onsetResult" style="display:inline"></div>
                    <span id="HPI" style='white-space:pre-wrap'></span>
                    <span id="location" style='white-space:pre-wrap'></span>
                    <span id="radiation" style='white-space:pre-wrap'></span>
                    <span id="quality" style='white-space:pre-wrap'></span>
                    <span id="timing" style='white-space:pre-wrap'></span>
                    <span id="aggravation" style='white-space:pre-wrap'></span>
                    <span id="relief" style='white-space:pre-wrap'></span>
                    <span id="ROS" style='white-space:pre-wrap'></span>
                    <br>
                    O/<br>
                    <span id="exam" style='white-space:pre-wrap'></span>
                    <br>
                    A/
                    <br>
                    P/<br>
                    <span id="plan" style='white-space:pre-wrap'></span>
                </div>
            </div>
        </div>
    </div>

    <script src="lowBackPain.js"></script>
</body>

</html>
