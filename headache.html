<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="mystyle.css">
</head>

<body>
    <h1>
        headache
    </h1>
    <div id="allCheckbox">

        <div class="main">
            <div class="main-inner">

                <div class="tab">
                    <button class="tablinks" onclick="openCity(event, 'London')" id="defaultOpen">HPI</button>
                    <button class="tablinks" onclick="openCity(event, 'Paris')">Exam</button>
                    <button class="tablinks" onclick="openCity(event, 'Tokyo')">Assessment/Plan</button>
                </div>

                <div id="London" class="tabcontent">
                    <br>


                    <b>onset:</b><input type="number" class="HPI" id="onsetNumber">
                    <label class=container>
                        <input type="checkbox" class="HPI" value="hours since onset">
                        <span class="checkmark">hours</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="HPI" value="days since onset">
                        <span class="checkmark">days</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="HPI" value="weeks since onset">
                        <span class="checkmark">weeks</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="HPI" value="months since onset">
                        <span class="checkmark">months</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="HPI" value="years since onset">
                        <span class="checkmark">years</span>
                    </label>
                    <br>
                    <label class=container>
                        <input type="checkbox" class="HPI" value="this is a new issue">
                        <span class="checkmark">new issue</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="HPI" value="this is a known issue">
                        <span class="checkmark">previously known issue</span>
                    </label>
                    <br>


                    <b>intensity:</b>
                    <label class=container>
                        <input type="checkbox" class="HPI" value="mild intensity">
                        <span class="checkmark">mild</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="HPI" value="mild-moderate intensity">
                        <span class="checkmark">mild-moderate</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="HPI" value="moderate intensity">
                        <span class="checkmark">moderate</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="HPI" value="moderate/severe intensity">
                        <span class="checkmark">moderate-severe</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="HPI" value="severe intensity">
                        <span class="checkmark">severe</span>
                    </label>
                    <br>





                    <b>frequency: </b>
                    <label class=container>
                        <input type="checkbox" class="HPI" value="single episode">
                        <span class="checkmark">single episode</span>
                    </label>

                    <label class=container>
                        <input type="checkbox" class="HPI" value="constant">
                        <span class="checkmark">constant</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="HPI" value="intermittent">
                        <span class="checkmark">intermittent</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="HPI" value="daily">
                        <span class="checkmark">daily</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="HPI" value="few times a week">
                        <span class="checkmark">few times a week</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="HPI" value="few times a month">
                        <span class="checkmark">few times a month</span>
                    </label>




                    <br>

                    <b>duration:</b>
                    <label class=container>
                        <input type="checkbox" class="HPI" value="lasts a few minutes">
                        <span class="checkmark">few minutes</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="HPI" value="lasts less than an hour">
                        <span class="checkmark">less than an hour</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="HPI" value="lasts a few hours">
                        <span class="checkmark">few hours</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="HPI" value="lasts for most of the day">
                        <span class="checkmark">most of the day</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="HPI" value="lasts a few days">
                        <span class="checkmark">few days</span>
                    </label>



                    <br>


                    <b>status:</b>
                    <label class=container>
                        <input type="checkbox" class="HPI" value="improving since onset">
                        <span class="checkmark">improving</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="HPI" value="no change since onset">
                        <span class="checkmark">unchanged</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="HPI" value="resolved since onset">
                        <span class="checkmark">resolved</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="HPI" value="gradually worsening since onset">
                        <span class="checkmark">gradually worsening</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="HPI" value="significantly worsening since onset">
                        <span class="checkmark">significant worsening</span>
                    </label>
                    <br>
                    <b>context:</b> head trauma
                    <label class=container>
                        <input type="checkbox" class="HPI" value="has hx of head trauma">
                        <span class="checkmark">yes</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="HPI" value="no recent head trauma">
                        <span class="checkmark">no</span>
                    </label>
                    <br>
                    <textarea id="otherHPI" onchange="displayAll()"></textarea><br>

                    <b>location:</b>
                    <label class=container>
                        <input type="checkbox" class="location" value="entire head">
                        <span class="checkmark">entire head</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="location" value="frontal left">
                        <span class="checkmark">frontal left</span>
                    </label>

                    <label class=container>
                        <input type="checkbox" class="location" value="frontal right">
                        <span class="checkmark">frontal right</span>
                    </label>

                    <label class=container>
                        <input type="checkbox" class="location" value="ocular left">
                        <span class="checkmark">ocular left</span>
                    </label>

                    <label class=container>
                        <input type="checkbox" class="location" value="ocular right">
                        <span class="checkmark">ocular right</span>
                    </label>
                    <br>

                    <label class=container>
                        <input type="checkbox" class="location" value="parietal left">
                        <span class="checkmark">parietal left</span>
                    </label>

                    <label class=container>
                        <input type="checkbox" class="location" value="parietal right">
                        <span class="checkmark">parietal right</span>
                    </label>

                    <label class=container>
                        <input type="checkbox" class="location" value="temporal left">
                        <span class="checkmark">temporal left</span>
                    </label>

                    <label class=container>
                        <input type="checkbox" class="location" value="temporal right">
                        <span class="checkmark">temporal right</span>
                    </label>

                    <label class=container>
                        <input type="checkbox" class="location" value="occipital">
                        <span class="checkmark">occipital</span>
                    </label>

                    <label class=container>
                        <input type="checkbox" class="location" value="vertex">
                        <span class="checkmark">vertex</span>
                    </label>
                    <br>
                    <input type="text" class="location" id="otherLocation" style="float: right;" placeholder="other">
                    <br>

                    <b>radiation:</b>
                    <label class=container>
                        <input type="checkbox" class="radiation" value="no radiation">
                        <span class="checkmark">none</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="radiation" value="radiates anteriorly">
                        <span class="checkmark">anterior</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="radiation" value="radiates posteriorly">
                        <span class="checkmark">posterior</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="radiation" value="radiates down neck">
                        <span class="checkmark">neck</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="radiation" value="radiates to shoulders">
                        <span class="checkmark">shoulders</span>
                    </label>
                    <br>
                    <input type="text" class="location" id="otherRadiation" style="float: right;" placeholder="other">
                    <br>

                    <b>quality:</b>
                    <label class=container>
                        <input type="checkbox" class="quality" value="blinding">
                        <span class="checkmark">blinding</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="quality" value="debilitating">
                        <span class="checkmark">debilitating</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="quality" value="dull">
                        <span class="checkmark">dull</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="quality" value="pressure">
                        <span class="checkmark">pressure</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="quality" value="superficial">
                        <span class="checkmark">superficial</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="quality" value="sharp">
                        <span class="checkmark">sharp</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="quality" value="throbbing">
                        <span class="checkmark">throbbing</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="quality" value="squeezing">
                        <span class="checkmark">squeezing</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="quality" value="stabbing">
                        <span class="checkmark">stabbing</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="quality" value="worst headache ever">
                        <span class="checkmark">worst ever</span>
                    </label>
                    <br>
                    <input type="text" class="quality" id="otherQuality" style="float: right;" placeholder="other">
                    <br>

                    <b>timing:</b>
                    <label class=container>
                        <input type="checkbox" class="timing" value="mostly during daytime">
                        <span class="checkmark">daytime</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="timing" value="during menstrual periods">
                        <span class="checkmark">menstrual periods</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="timing" value="upon awakening">
                        <span class="checkmark">upon awakening</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="timing" value="mostly during evening">
                        <span class="checkmark">evening</span>
                    </label>
                    <br>
                    <input type="text" class="timing" id="otherTiming" style="float: right;" placeholder="other">
                    <br>

                    <b>aggravated by:</b><br>
                    <label class=container>
                        <input type="checkbox" class="aggravation" value="no aggravating factors">
                        <span class="checkmark">nothing</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="aggravation"
                            value="made worse with certain head position/movement">
                        <span class="checkmark">head position/movement</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="aggravation" value="aggravated by anxiety">
                        <span class="checkmark">anxiety</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="aggravation" value="aggravated by allergies">
                        <span class="checkmark">allergies</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="aggravation" value="aggravated by bright lights">
                        <span class="checkmark">bright lights</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="aggravation" value="aggravated by caffeine">
                        <span class="checkmark">caffeine</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="aggravation" value="aggravated by exercise">
                        <span class="checkmark">exercise</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="aggravation" value="aggravated by certain foods">
                        <span class="checkmark">foods</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="aggravation" value="aggravated by noise">
                        <span class="checkmark">noise</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="aggravation" value="aggravated by stress">
                        <span class="checkmark">stress</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="aggravation" value="aggravated by valsalva">
                        <span class="checkmark">valsalva</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="aggravation" value="aggravated by certain weather">
                        <span class="checkmark">weather</span>
                    </label>
                    <br>
                    <input type="text" class="aggravation" id="otherAggravation" style="float: right;"
                        placeholder="other">
                    <br>

                    <b>relieved by:</b><br>
                    <label class=container>
                        <input type="checkbox" class="relief" value="no relieving factors">
                        <span class="checkmark">nothing</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="relief" value="relieved by darkness">
                        <span class="checkmark">dark</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="relief" value="relieved with massage">
                        <span class="checkmark">massage</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="relief" value="relieved by sleep">
                        <span class="checkmark">sleep</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="relief" value="relieved in certain positions">
                        <span class="checkmark">position</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="relief" value="relieved by stretching">
                        <span class="checkmark">stretching</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="relief" value="relieved with relaxation">
                        <span class="checkmark">relaxation</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="relief" value="relieved by OTC meds">
                        <span class="checkmark">OTC meds</span>
                    </label>
                    <label class=container>
                        <input type="checkbox" class="relief" value="relieved by prescription meds">
                        <span class="checkmark">prescription meds</span>
                    </label>
                    <br>
                    <input type="text" class="relief" id="otherRelief" style="float: right;" placeholder="other">
                    <br>


                    <b>associated symptoms/pertinent negatives: </b><br>
                    <label class="positive"> <input type="checkbox" class="ROS" value="- aura present"></label>
                    <label class="negative"><input type="checkbox" class="ROS" value="- no associated aura">aura</label>
                    <label class="positive"> <input type="checkbox" class="ROS" value="- (+)photophobia "></label>
                    <label class="negative"><input type="checkbox" class="ROS"
                            value="- no photophobia ">photophobia</label>
                    <label class="positive"> <input type="checkbox" class="ROS" value="- (+)phonophobia "></label>
                    <label class="negative"><input type="checkbox" class="ROS"
                            value="- no phonophobia">phonophobia</label>
                    <label class="positive"> <input type="checkbox" class="ROS" value="- (+)fever"></label>
                    <label class="negative"><input type="checkbox" class="ROS" value="- no fever">fever</label>
                    <label class="positive"> <input type="checkbox" class="ROS"
                            value="- (+) neurologic symptoms"></label>
                    <label class="negative"><input type="checkbox" class="ROS"
                            value="- no neurologic symptoms ">neurologic symptoms</label>
                    <br>
                    <label class="positive"> <input type="checkbox" class="ROS" value="- (+)nausea"></label>
                    <label class="negative"><input type="checkbox" class="ROS" value="- no nausea ">nausea</label>
                    <label class="positive"> <input type="checkbox" class="ROS" value="- (+)vomiting"></label>
                    <label class="negative"><input type="checkbox" class="ROS" value="- no vomiting ">vomiting</label>
                    <label class="positive"><input type="checkbox" class="ROS" value="- (+)vertigo"></label>
                    <label class="negative"><input type="checkbox" class="ROS" value="- no vertigo">vertigo</label>
                    <label class="positive"><input type="checkbox" class="ROS"
                            value="- (+)blurry/double vision"></label>
                    <label class="negative"><input type="checkbox" class="ROS"
                            value="- no change in vision">blurry/double vision</label>
                    <label class="positive"> <input type="checkbox" class="ROS" value="- (+)scotomata "></label>
                    <label class="negative"><input type="checkbox" class="ROS" value="- no scotomata ">scotomata</label>
                    <br>
                    <label class="positive"> <input type="checkbox" class="ROS" value="- (+)vision loss"></label>
                    <label class="negative"><input type="checkbox" class="ROS" value="- no vision loss">vision
                        loss</label>

                    <label class="positive"> <input type="checkbox" class="ROS" value="- (+)URTI symptoms"></label>
                    <label class="negative"><input type="checkbox" class="ROS" value="- no URTI symptoms ">URTI
                        symptoms</label>


                    <label class="positive"> <input type="checkbox" class="ROS" value="- hx of LOC"></label>
                    <label class="negative"><input type="checkbox" class="ROS" value="- no LOC">LOC</label>


                    <label class="positive"> <input type="checkbox" class="ROS" value="- "></label>
                    <label class="negative"><input type="checkbox" class="ROS" value="- "></label>
                    <br>

                    <textarea id="otherROS" onchange="displayAll()" placeholder="details/comments"></textarea><br>
                </div>

                <div id="Paris" class="tabcontent">

                    On Exam:<br>
                    <input type="checkbox" class="exam" value="- negative McMurray">mcmurray<br>
                    <textarea id="otherExam" onchange="displayAll()" rows="4" cols="50"></textarea>
                </div>

                <div id="Tokyo" class="tabcontent">


                    Plan <br>
                    <input type="checkbox" class="plan" value="- RICE"> RICE <br>
                    <textarea id="otherPlan" onchange="displayAll()" rows="4" cols="50"></textarea>
                </div>

            </div>
        </div>
    </div>




    <div class="note">
        <div class="tooltip">
            <button onclick="CopyToClipboard('soapNote')" id="copyNote" onmouseout="outFunc()">
                <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
                Copy note</button>
        </div>
        <div id="soapNote">
            <div id="pattern">
                <div id="content">
                    headache:<br><br>
                    S/ <br>

                    <div id="onsetResult" style="display:inline"></div>
                    <span id="HPI" style='white-space:pre-wrap'></span>
                    <span id="location" style='white-space:pre-wrap'></span>
                    <span id="radiation" style='white-space:pre-wrap'></span>
                    <span id="quality" style='white-space:pre-wrap'></span>
                    <span id="timing" style='white-space:pre-wrap'></span>
                    <span id="aggravation" style='white-space:pre-wrap'></span>
                    <span id="relief" style='white-space:pre-wrap'></span>
                    <span id="ROS" style='white-space:pre-wrap'></span>
                    <br>
                    O/<br>
                    <span id="exam" style='white-space:pre-wrap'></span>
                    <br>
                    A/
                    <br>
                    P/<br>
                    <span id="plan" style='white-space:pre-wrap'></span>
                </div>
            </div>
        </div>
    </div>

    <script src="general.js"></script>
</body>

</html>
