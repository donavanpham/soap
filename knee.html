<!DOCTYPE html>
<html>

<head>
    <title>ankle</title>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="mystyle.css">
</head>

<body style="background-color: rgb(139, 177, 249);">
    <div id="main">
        <h1>
            knee
        </h1>
        <div class="tab">
            <button class="tablinks" onclick="openSection(event, 'subjective')" id="defaultOpen">Subjective</button>
            <button class="tablinks" onclick="openSection(event, 'objective')">Objective</button>
            <button class="tablinks" onclick="openSection(event, 'assessment-plan')">Assessment/Plan</button>
        </div>

        <div id="subjective" class="tabcontent">

            <div>
                <b>onset</b>
            </div>
            <div>
                <input type="number" class="HPI" id="onsetNumber">
                <label class=container>
                    <input type="checkbox" class="HPI" value="hours since onset">
                    <span class="checkmark">hours</span>
                </label>
                <label class=container>
                    <input type="checkbox" class="HPI" value="days since onset">
                    <span class="checkmark">days</span>
                </label>
                <label class=container>
                    <input type="checkbox" class="HPI" value="weeks since onset">
                    <span class="checkmark">weeks</span>
                </label>
                <label class=container>
                    <input type="checkbox" class="HPI" value="months since onset">
                    <span class="checkmark">months</span>
                </label>
                <label class=container>
                    <input type="checkbox" class="HPI" value="years since onset">
                    <span class="checkmark">years</span>
                </label>
                <br>
                <label class=container>
                    <input type="checkbox" class="HPI" value="- sudden onset">
                    <span class="checkmark">sudden</span>
                </label>
                <label class=container>
                    <input type="checkbox" class="HPI" value="- gradual onset">
                    <span class="checkmark">gradual</span>
                </label>
            </div>
            <div>
                <b>side</b>
            </div>
            <div>
                <label class=container>
                    <input type="checkbox" class="HPI" value="- L knee">
                    <span class="checkmark">left</span>
                </label>
                <label class=container>
                    <input type="checkbox" class="HPI" value="- R knee">
                    <span class="checkmark">right</span>
                </label>
                <label class=container>
                    <input type="checkbox" class="HPI" value="- Bilateral knees">
                    <span class="checkmark">bilateral</span>
                </label>
            </div>
            <div>
                <b>new?</b>
            </div>
            <div>
                <label class=container>
                    <input type="checkbox" class="HPI" value="- new issue">
                    <span class="checkmark">new issue</span>
                </label>
                <label class=container>
                    <input type="checkbox" class="HPI" value="- known/chronic issue">
                    <span class="checkmark">known/chronic</span>
                </label>
                <br>
            </div>
            <div>
                <b>symptoms</b>
            </div>
            <div>
                <label class="positive">
                    <input type="checkbox" class="HPI" value="- (+)pain">
                    <span class="positive-checkbox"><b>+</b></span>
                </label>
                <label class="negative">
                    <input type="checkbox" class="HPI" value="- no pain">
                    <span class="negative-checkbox">pain
                        &nbsp;<b>&ndash;</b></span>
                </label>
                &nbsp;
                <label class="positive">
                    <input type="checkbox" class="HPI" value="- (+)stiffness">
                    <span class="positive-checkbox"><b>+</b></span>
                </label>
                <label class="negative">
                    <input type="checkbox" class="HPI" value="- no stiffness">
                    <span class="negative-checkbox">stiffness
                        &nbsp;<b>&ndash;</b></span>
                </label>
                &nbsp;
                <label class="positive">
                    <input type="checkbox" class="HPI" value="- (+)swelling">
                    <span class="positive-checkbox"><b>+</b></span>
                </label>
                <label class="negative">
                    <input type="checkbox" class="HPI" value="- no swelling">
                    <span class="negative-checkbox">swelling
                        &nbsp;<b>&ndash;</b></span>
                </label>
                &nbsp;
                <label class="positive">
                    <input type="checkbox" class="HPI" value="- (+)erythema">
                    <span class="positive-checkbox"><b>+</b></span>
                </label>
                <label class="negative">
                    <input type="checkbox" class="HPI" value="- no erythema">
                    <span class="negative-checkbox">erythema
                        &nbsp;<b>&ndash;</b></span>
                </label>
                <br>
                <label class="positive">
                    <input type="checkbox" class="HPI" value="- (+)instability">
                    <span class="positive-checkbox"><b>+</b></span>
                </label>
                <label class="negative">
                    <input type="checkbox" class="HPI" value="- no instability">
                    <span class="negative-checkbox">instability
                        &nbsp;<b>&ndash;</b></span>
                </label>
                &nbsp;
                <label class="positive">
                    <input type="checkbox" class="HPI" value="- (+)locking">
                    <span class="positive-checkbox"><b>+</b></span>
                </label>
                <label class="negative">
                    <input type="checkbox" class="HPI" value="- no locking">
                    <span class="negative-checkbox">locking
                        &nbsp;<b>&ndash;</b></span>
                </label>
                &nbsp;
                <label class="positive">
                    <input type="checkbox" class="HPI" value="- (+)weakness">
                    <span class="positive-checkbox"><b>+</b></span>
                </label>
                <label class="negative">
                    <input type="checkbox" class="HPI" value="- no weakness">
                    <span class="negative-checkbox">weakness
                        &nbsp;<b>&ndash;</b></span>
                </label>
            </div>
            <div>
                <b>intensity</b>
            </div>
            <div>
                <label class=container>
                    <input type="checkbox" class="HPI" value="- mild intensity">
                    <span class="checkmark">mild</span>
                </label>
                <label class=container>
                    <input type="checkbox" class="HPI" value="- mild-moderate intensity">
                    <span class="checkmark">mild-moderate</span>
                </label>
                <label class=container>
                    <input type="checkbox" class="HPI" value="- moderate intensity">
                    <span class="checkmark">moderate</span>
                </label>
                <label class=container>
                    <input type="checkbox" class="HPI" value="- moderate/severe intensity">
                    <span class="checkmark">moderate-severe</span>
                </label>
                <label class=container>
                    <input type="checkbox" class="HPI" value="- severe intensity">
                    <span class="checkmark">severe</span>
                </label>
                <br>
            </div>

            <div>
                <b>frequency</b>
            </div>
            <div>
                <label class=container>
                    <input type="checkbox" class="HPI" value="- single episode">
                    <span class="checkmark">single episode</span>
                </label>

                <label class=container>
                    <input type="checkbox" class="HPI" value="- constant">
                    <span class="checkmark">constant</span>
                </label>
                <label class=container>
                    <input type="checkbox" class="HPI" value="- intermittent">
                    <span class="checkmark">intermittent</span>
                </label>
                <label class=container>
                    <input type="checkbox" class="HPI" value="- daily">
                    <span class="checkmark">daily</span>
                </label>
                <label class=container>
                    <input type="checkbox" class="HPI" value="- few times a week">
                    <span class="checkmark">few times a week</span>
                </label>
                <label class=container>
                    <input type="checkbox" class="HPI" value="- few times a month">
                    <span class="checkmark">few times a month</span>
                </label>
            </div>

            <div>
                <b>status</b>
            </div>
            <div>
                <label class=container>
                    <input type="checkbox" class="HPI" value="- improving since onset">
                    <span class="checkmark">improving</span>
                </label>
                <label class=container>
                    <input type="checkbox" class="HPI" value="- no change since onset">
                    <span class="checkmark">unchanged</span>
                </label>
                <label class=container>
                    <input type="checkbox" class="HPI" value="- resolved since onset">
                    <span class="checkmark">resolved</span>
                </label>
                <label class=container>
                    <input type="checkbox" class="HPI" value="- gradually worsening since onset">
                    <span class="checkmark">gradually worsening</span>
                </label>
                <label class=container>
                    <input type="checkbox" class="HPI" value="- significantly worsening since onset">
                    <span class="checkmark">significant worsening</span>
                </label>
                <br>
            </div>

            <div>
                <b>location</b>
            </div>
            <div>
                anterior
                <label class=container>
                    <input type="checkbox" class="HPI" value="- anterior lateral knee">
                    <span class="checkmark">lateral</span>
                </label>
                <label class=container>
                    <input type="checkbox" class="HPI" value="- anterior medial knee">
                    <span class="checkmark">medial</span>
                </label>
                <label class=container>
                    <input type="checkbox" class="HPI" value="- pain at patella">
                    <span class="checkmark">patella</span>
                </label>
                <label class=container>
                    <input type="checkbox" class="HPI" value="- pain at patellar tendon">
                    <span class="checkmark">patellar tendon</span>
                </label>
                <label class=container>
                    <input type="checkbox" class="HPI" value="- suprapatellar pain">
                    <span class="checkmark">suprapatellar</span>
                </label>
                <label class=container>
                    <input type="checkbox" class="HPI" value="- pain at tibial tuberosity">
                    <span class="checkmark">tibial tuberosity</span>
                </label>
                <br>
                posterior
                <label class=container>
                    <input type="checkbox" class="HPI" value="- popliteal fossa pain">
                    <span class="checkmark">popliteal fossa</span>
                </label>
                <label class=container>
                    <input type="checkbox" class="HPI" value="- upper calf pain">
                    <span class="checkmark">upper calf</span>
                </label>
                <label class=container>
                    <input type="checkbox" class="HPI" value="- hamstring pain">
                    <span class="checkmark">hamstring</span>
                </label>

            </div>
            <div>
                <b>worse with</b>
            </div>
            <div>
                <label class=container>
                    <input type="checkbox" class="HPI" value="- worse with weight bearing">
                    <span class="checkmark">weight bearing</span>
                </label>
                <label class=container>
                    <input type="checkbox" class="HPI" value="- worse with walking">
                    <span class="checkmark">walking</span>
                </label>
                <label class=container>
                    <input type="checkbox" class="HPI" value="- worse with extension">
                    <span class="checkmark">flexion</span>
                </label>
                <label class=container>
                    <input type="checkbox" class="HPI" value="- worse with flexion">
                    <span class="checkmark">extension</span>
                </label>
                <label class=container>
                    <input type="checkbox" class="HPI" value="- worse with all movements">
                    <span class="checkmark">all movements</span>
                </label>
            </div>
            <div>
                <b>improves with</b>
            </div>
            <div>
                <label class=container>
                    <input type="checkbox" class="HPI" value="- improves with rest">
                    <span class="checkmark">rest</span>
                </label>
                <label class=container>
                    <input type="checkbox" class="HPI" value="- improves with tylenol">
                    <span class="checkmark">tylenol</span>
                </label>
                <label class=container>
                    <input type="checkbox" class="HPI" value="- improves with NSAIDs">
                    <span class="checkmark">NSAIDs</span>
                </label>
                <label class=container>
                    <input type="checkbox" class="HPI" value="- improves with ice">
                    <span class="checkmark">ice</span>
                </label>
                <label class=container>
                    <input type="checkbox" class="HPI" value="- improves with activity">
                    <span class="checkmark">activity</span>
                </label>
            </div>


            <div>
                <b>context</b>
            </div>
            <div>

                <label class="positive">
                    <input type="checkbox" class="HPI" value="- (+) trauma">
                    <span class="positive-checkbox"><b>+</b></span>
                </label>
                <label class="negative">
                    <input type="checkbox" class="HPI" value="- no associated trauma">
                    <span class="negative-checkbox">trauma
                        &nbsp;<b>&ndash;</b></span>
                </label>&nbsp;
                <label class="positive">
                    <input type="checkbox" class="HPI" value="- (+) repetitive movement">
                    <span class="positive-checkbox"><b>+</b></span>
                </label>
                <label class="negative">
                    <input type="checkbox" class="HPI" value="- no associated repetitive movement">
                    <span class="negative-checkbox">repetitive movement
                        &nbsp;<b>&ndash;</b></span>
                </label>
                &nbsp;

            </div>
            <div>
                <b>HPI</b>
            </div>
            <div>
                <textarea id="otherHPI" onchange="displayAll()" placeholder="HPI/mechanism"
                    style="height: 400px;"></textarea><br>
            </div>





        </div>

        <div id="objective" class="tabcontent">

            <div>
                <b>side</b>
            </div>
            <div>
                <label class=container>
                    <input type="checkbox" class="exam" value="Left:">
                    <span class="checkmark">left</span>
                </label>
                <label class=container>
                    <input type="checkbox" class="exam" value="Right:">
                    <span class="checkmark">right</span>
                </label>
                <label class=container>
                    <input type="checkbox" class="exam" value="Bilateral:">
                    <span class="checkmark">bilateral</span>
                </label>
            </div>
            <div>
                <b>inspection</b>
            </div>
            <div>
                <label class=container>
                    <input type="checkbox" class="exam"
                        value="- normal inspection of knee, no swelling, erythema, bruising or wound">
                    <span class="checkmark">normal</span>
                </label>
                <br>
                <label class=container>
                    <input type="checkbox" class="exam" value="- normal gait">
                    <span class="checkmark">normal gait</span>
                </label>
                <label class=container>
                    <input type="checkbox" class="exam" value="- antalgic gait">
                    <span class="checkmark">antalgic gait</span>
                </label>
            </div>
            <div>
                <b>palpation</b>
            </div>
            <div>
                <label class="positive">
                    <input type="checkbox" class="exam" value="- (+)heat on palpation">
                    <span class="positive-checkbox"><b>A</b></span>
                </label>
                <label class="negative">
                    <input type="checkbox" class="exam" value="- normal temperature on palpation">
                    <span class="negative-checkbox">temperature
                        &nbsp;<b>N</b></span>
                </label>
                &nbsp;
                <label class="positive">
                    <input type="checkbox" class="exam" value="- (+)effusion">
                    <span class="positive-checkbox"><b>+</b></span>
                </label>
                <label class="negative">
                    <input type="checkbox" class="exam" value="- no effusion">
                    <span class="negative-checkbox">effusion
                        &nbsp;<b>&ndash;</b></span>
                </label>

                <br>
                tenderness<br>
                <label class=container>
                    <input type="checkbox" class="exam" value="- no tenderness on palpation">
                    <span class="checkmark">none</span>
                </label>
                <label class=container>
                    <input type="checkbox" class="exam" value="- general tenderness of medial knee">
                    <span class="checkmark">medial</span>
                </label>
                <label class=container>
                    <input type="checkbox" class="exam" value="- general tenderness of lateral knee">
                    <span class="checkmark">lateral</span>
                </label>

                <label class=container>
                    <input type="checkbox" class="exam" value="- MCL tenderness ">
                    <span class="checkmark">MCL</span>
                </label>
                <label class=container>
                    <input type="checkbox" class="exam" value="- LCL tenderness">
                    <span class="checkmark">LCL</span>
                </label>



                <label class="positive">
                    <input type="checkbox" class="exam" value="- (+) joint line tenderness">
                    <span class="positive-checkbox"><b>+</b></span>
                </label>
                <label class="negative">
                    <input type="checkbox" class="exam" value="- no joint line tenderness">
                    <span class="negative-checkbox">joint line tenderness
                        &nbsp;<b>&ndash;</b></span>
                </label>
                <br>
                <label class=container>
                    <input type="checkbox" class="exam" value="- patella tenderness">
                    <span class="checkmark">patella</span>
                </label>
                <label class=container>
                    <input type="checkbox" class="exam" value="- patellar tendon tenderness">
                    <span class="checkmark">patellar tendon</span>
                </label>
                <label class=container>
                    <input type="checkbox" class="exam" value="- pes anserine tenderness">
                    <span class="checkmark">pes anserine</span>
                </label>
                <label class=container>
                    <input type="checkbox" class="exam" value="- popliteal fossa tenderness">
                    <span class="checkmark">popliteal fossa</span>
                </label>
                <label class=container>
                    <input type="checkbox" class="exam" value="- quadriceps tenderness">
                    <span class="checkmark">quad tendon</span>
                </label>







            </div>
            <div>
                <b>ROM</b>
            </div>
            <div>
                <label class=container>
                    <input type="checkbox" class="exam" value="- normal ROM">
                    <span class="checkmark">normal</span>
                </label>
                <label class=container>
                    <input type="checkbox" class="exam" value="- limited flexion">
                    <span class="checkmark">limited flexion</span>
                </label>
                <label class=container>
                    <input type="checkbox" class="exam" value="- limited extension">
                    <span class="checkmark">limited extension</span>
                </label>

            </div>
            <div>
                <b>muscle testing</b>
            </div>
            <div>
                <label class=container>
                    <input type="checkbox" class="exam" value="- normal muscle testing, no weakness">
                    <span class="checkmark">normal</span>
                </label>
                <br>
                <label class="positive">
                    <input type="checkbox" class="exam" value="- quadriceps weakness">
                    <span class="positive-checkbox"><b>A</b></span>
                </label>
                <label class="negative">
                    <input type="checkbox" class="exam" value="- normal quadriceps strength">
                    <span class="negative-checkbox">quadriceps
                        &nbsp;<b>N</b></span>
                </label>
                &nbsp;
                <label class="positive">
                    <input type="checkbox" class="exam" value="- hamstring weakness">
                    <span class="positive-checkbox"><b>A</b></span>
                </label>
                <label class="negative">
                    <input type="checkbox" class="exam" value="- normal hamstring strength">
                    <span class="negative-checkbox">hamstring
                        &nbsp;<b>N</b></span>
                </label>

            </div>
            <div>
                <b>special tests</b>
            </div>
            <div>
                <div class="nested">
                    <div>
                        <label class="positive">
                            <input type="checkbox" class="exam" value="- (+)patellar apprehension">
                            <span class="positive-checkbox"><b>+</b></span>
                        </label>
                        <label class="negative">
                            <input type="checkbox" class="exam" value="- (-)patellar apprehension">
                            <span class="negative-checkbox">patellar apprehension
                                &nbsp;<b>&ndash;</b></span>
                        </label>
                    </div>
                    <div>
                        <label class="positive">
                            <input type="checkbox" class="exam" value="- (+)patellar grind test">
                            <span class="positive-checkbox"><b>+</b></span>
                        </label>
                        <label class="negative">
                            <input type="checkbox" class="exam" value="- (-)patellar grind test">
                            <span class="negative-checkbox">patellar grind
                                &nbsp;<b>&ndash;</b></span>
                        </label>
                    </div>
                    <div>
                        <label class="positive">
                            <input type="checkbox" class="exam" value="- (+)McMurray">
                            <span class="positive-checkbox"><b>+</b></span>
                        </label>
                        <label class="negative">
                            <input type="checkbox" class="exam" value="- (-)McMurray">
                            <span class="negative-checkbox">McMurray
                                &nbsp;<b>&ndash;</b></span>
                        </label>
                    </div>
                    <div>
                        <label class="positive">
                            <input type="checkbox" class="exam" value="- (+)Lachman test">
                            <span class="positive-checkbox"><b>+</b></span>
                        </label>
                        <label class="negative">
                            <input type="checkbox" class="exam" value="- (-)Lachman test">
                            <span class="negative-checkbox">Lachman
                                &nbsp;<b>&ndash;</b></span>
                        </label>
                    </div>
                    <div>
                        <label class="positive">
                            <input type="checkbox" class="exam" value="- (+)Valgus stress test">
                            <span class="positive-checkbox"><b>+</b></span>
                        </label>
                        <label class="negative">
                            <input type="checkbox" class="exam" value="- (-)Valgus stress test">
                            <span class="negative-checkbox">Valgus stress test
                                &nbsp;<b>&ndash;</b></span>
                        </label>
                    </div>
                    <div>
                        <label class="positive">
                            <input type="checkbox" class="exam" value="- (+)Varus stress test">
                            <span class="positive-checkbox"><b>+</b></span>
                        </label>
                        <label class="negative">
                            <input type="checkbox" class="exam" value="- (-)Varus stress test">
                            <span class="negative-checkbox">Varus stress test
                                &nbsp;<b>&ndash;</b></span>
                        </label>
                    </div>

                    <div>
                        <label class="positive">
                            <input type="checkbox" class="exam" value="- (+)Pivot shift test">
                            <span class="positive-checkbox"><b>+</b></span>
                        </label>
                        <label class="negative">
                            <input type="checkbox" class="exam" value="- (-)Pivot shift test">
                            <span class="negative-checkbox">Pivot shift
                                &nbsp;<b>&ndash;</b></span>
                        </label>
                    </div>
                    <div>
                        <label class="positive">
                            <input type="checkbox" class="exam" value="- (+)Anterior drawer test">
                            <span class="positive-checkbox"><b>+</b></span>
                        </label>
                        <label class="negative">
                            <input type="checkbox" class="exam" value="- (-)Anterior drawer test">
                            <span class="negative-checkbox">Anterior drawer
                                &nbsp;<b>&ndash;</b></span>
                        </label>
                    </div>
                    <div>
                        <label class="positive">
                            <input type="checkbox" class="exam" value="- (+)Posterior drawer test">
                            <span class="positive-checkbox"><b>+</b></span>
                        </label>
                        <label class="negative">
                            <input type="checkbox" class="exam" value="- (-)Posterior drawer test">
                            <span class="negative-checkbox">Posterior drawer
                                &nbsp;<b>&ndash;</b></span>
                        </label>
                    </div>

                    <div>
                        <label class="positive">
                            <input type="checkbox" class="exam" value="- (+)Noble test">
                            <span class="positive-checkbox"><b>+</b></span>
                        </label>
                        <label class="negative">
                            <input type="checkbox" class="exam" value="- (-)Noble test">
                            <span class="negative-checkbox">Noble
                                &nbsp;<b>&ndash;</b></span>
                        </label>
                    </div>
                    <div>
                        <label class="positive">
                            <input type="checkbox" class="exam" value="- (+)Ober test">
                            <span class="positive-checkbox"><b>+</b></span>
                        </label>
                        <label class="negative">
                            <input type="checkbox" class="exam" value="- (-)Ober test">
                            <span class="negative-checkbox">Ober
                                &nbsp;<b>&ndash;</b></span>
                        </label>
                    </div>
                    <div>
                        <label class="positive">
                            <input type="checkbox" class="exam" value="- (+)Dial test">
                            <span class="positive-checkbox"><b>+</b></span>
                        </label>
                        <label class="negative">
                            <input type="checkbox" class="exam" value="- (-)Dial test">
                            <span class="negative-checkbox">Dial
                                &nbsp;<b>&ndash;</b></span>
                        </label>
                    </div>


                </div>


            </div>

            <div>
                <b>exam</b>
            </div>

            <div>
                <textarea id="otherExam" onchange="displayAll()" placeholder="physical exam"></textarea>
            </div>
        </div>


        <div id="assessment-plan" class="tabcontent">

            <div>

                <b>Assessment</b>
            </div>
            <div>
                <textarea id="otherAssessment" onchange="displayAll()" placeholder="assessment details"></textarea>
            </div>



            <div>
                <b>Plan</b>
            </div>
            <div>
                <textarea id="otherPlan" onchange="displayAll()" placeholder="plan details"
                    style="height: 300px;"></textarea>
            </div>
        </div>

    </div>


    <div class="note">
        <div class="tooltip">
            <button onclick="CopyToClipboard('soapNote')" id="copyNote" onmouseout="outFunc()">
                <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
                Copy note
            </button>
        </div>
        <div id="soapNote">

            <div id="content" contenteditable="">
                <span id="complaint" style='white-space:pre-wrap'></span><br><br>
